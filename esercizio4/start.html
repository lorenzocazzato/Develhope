<!DOCTYPE html>
<html lang="en">
  <head>

    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>

  <body>
<h2> 
Header of the table
</h2> 
<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Cash Entries</th>
      <th>Cash Outflows</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>January</td>
      <td>1000€</td>
      <td>500€</td>
    </tr>
    <tr>
      <td>February</td>
      <td>1200€</td>
      <td>800€</td>
    </tr>
    <tr>
      <td>March</td>
      <td>1100€</td>
      <td>600€</td>
    </tr>
    <tr>
      <td>Total</td>
      <td>3300€</td>
      <td>1900€</td>
    </tr>
  </tbody>
</table>


  </body>
